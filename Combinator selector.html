<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator Selector</title>
    <style>
        div > p {
            color: blue;
        }
        div p {
            border: 1px solid red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Combinator Selector</h1>
    <div>
        <p>Paragraf ini berada di dalam div.</p>
        <section>
            <p>Paragraf ini juga di dalam div, tetapi dalam section.</p>
        </section>
    </div>
</body>
</html>
