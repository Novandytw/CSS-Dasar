<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Element Selector</title>
    <style>
        p::first-letter {
            font-size: 2em;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Pseudo-Element Selector</h1>
    <p>Paragraf pertama ini memiliki huruf awal yang diperbesar.</p>
</body>
</html>
