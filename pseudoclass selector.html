<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Class Selector</title>
    <style>
        a:hover {
            color: red;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Pseudo-Class Selector</h1>
    <a href="#">Hover ke link ini</a>
</body>
</html>
